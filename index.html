<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css starts -->
            <!-- bootstrap -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
            <!-- css docs -->
                <link rel="stylesheet" href="./assets/css/style.css">
        <!-- css ends -->

        <title>Weather Dashboard</title>
    </head>

    <body>
        <!-- header starts -->
            <header>
                <h1><strong>Weather Dashboard</strong></h1>
            </header>
        <!-- header ends -->
        
        <!-- main body starts -->
            <main class="container">
                <div class="row">
                    <!-- search column starts -->
                        <div class="col-sm-4">
                            <!-- search for city starts -->
                                <div class="row search">
                                    <h3>Search for a City:</h3>

                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" id="search-button">Search</button>
                                        </div>
                                    </div>
                                </div>
                            <!-- search for city ends -->

                            <!-- search history starts -->
                                <div class="history">
                                    <button class="btn btn-secondary" type="button" id="clear-history">Clear history</button>

                                    <ul class="list-group"></ul>
                                </div>
                            <!-- search history ends -->
                        </div>
                    <!-- search column ends -->
                    
                    <!-- forecast column starts -->
                        <div class="col-sm-8">
                            <div class="row ml-2 current-weather">
                                <div class="col-sm-12" id="current-weather">
                                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                                    <p>Temp: <span class="current" id="temperature"></span></p>
                                    <p>Wind: <span class="current" id="wind-speed"></span></p>
                                    <p>Humidity: <span class="current" id="humidity"></span></p> 
                                    <p>UV Index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                                </div>
                            </div>
                            <!-- 5-day forecast starts -->
                                <div class="col-sm-12" id ="future-weather">
                                    <h3>5-Day Forecast:</h3>

                                    <!-- days -->
                                    <div class="row days">
                                        <!-- day 0 -->
                                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                                            <p><strong id="fDate0"></strong></p>
                                            <p id="fImg0"></p>
                                            <p>Temp: <span id="fTemp0"></span></p>
                                            <p>Wind: <span id="fWind0"></span></p>
                                            <p>Humidity: <span id="fHumidity0"></span></p>
                                        </div>

                                        <!-- day 1 -->
                                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                                            <p><strong id="fDate1"></strong></p>
                                            <p id="fImg1"></p>
                                            <p>Temp: <span id="fTemp1"></span></p>
                                            <p>Wind: <span id="fWind1"></span></p>
                                            <p>Humidity: <span id="fHumidity1"></span></p>
                                        </div>

                                        <!-- day 2 -->
                                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                                            <p><strong id="fDate2"></strong></p>
                                            <p id="fImg2"></p>
                                            <p>Temp: <span id="fTemp2"></span></p>
                                            <p>Wind: <span id="fWind2"></span></p>
                                            <p>Humidity: <span id="fHumidity2"></span></p>
                                        </div>

                                        <!-- day 3 -->
                                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                                            <p><strong id="fDate3"></strong></p>
                                            <p id="fImg3"></p>
                                            <p>Temp: <span id="fTemp3"></span></p>
                                            <p>Wind: <span id="fWind3"></span></p>
                                            <p>Humidity: <span id="fHumidity3"></span></p>
                                        </div>

                                        <!-- day 4 -->
                                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                                            <p><strong id="fDate4"></strong></p>
                                            <p id="fImg4"></p>
                                            <p>Temp: <span id="fTemp4"></span></p>
                                            <p>Wind: <span id="fWind4"></span></p>
                                            <p>Humidity: <span id="fHumidity4"></span></p>
                                        </div>
                                    </div>

                                </div>
                            <!-- 5-day forecast ends -->
                        </div>
                    <!-- forecast column ends -->
                </div>
            </main>
        <!-- main body ends -->

        <!-- js starts -->
            <!-- jQuery -->
                <script src="https://code.jquery.com/jquery.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
            <!-- js docs -->
                <script src="./assets/js/script.js"></script>
        <!-- js ends -->
    </body>
</html>
